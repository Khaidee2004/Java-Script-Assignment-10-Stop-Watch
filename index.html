<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
</head>

<body>

    <div id="conatiner">
        <div id="watch">
            <p id="name">StopWatch</p>
            <p>
                <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>:<span id="msec">00</span>
            </p>
            <div id="btn">
                <button onclick="start()" id="startBtn">Start</button>
                <button onclick="stop()">Stop</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
        <img src="./bg.png" alt="img" />
    </div>
<br>
    <div class="markee">
        <marquee behavior="scroll" direction="left">
            Developed By Muhammad Khalil Haider
        </marquee>
    </div>

</body>

<script src="./app.js"></script>

</html>
